<ui:composition template="/WEB-INF/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="title">Save Employees</ui:define>
	<ui:define name="content">
		<script>
			$(function() {
				$("#form\\:birthDate").datepicker();
			});
		</script>
		<h:form id="form">
			<table>
				<tr>
					<td><h:outputText value="First Name: " /></td>
					<td><h:inputText id="name"
							value="#{saveEmployeeCriteria.employee.name}" /></td>
				</tr>
				<tr>
					<td><h:outputText value="Last Name: " /></td>
					<td><h:inputText id="surname"
							value="#{saveEmployeeCriteria.employee.surname}" /></td>
				</tr>
				<tr>
					<td><h:outputText value="Sex: " /></td>
					<td><h:selectOneRadio id="sex"
							value="#{saveEmployeeCriteria.employee.sex}"
							layout="pageDirection">
							<f:selectItem itemValue="M" itemLabel="Male" />
							<f:selectItem itemValue="F" itemLabel="Female" />
						</h:selectOneRadio></td>
				</tr>
				<tr>
					<td><h:outputText value="Birth Date: " /></td>
					<td><h:inputText id="birthDate"
							value="#{saveEmployeeCriteria.employee.birthDate}">
							<f:convertDateTime pattern="MM/dd/yyyy" />
						</h:inputText></td>

				</tr>
				<tr>
					<td><h:outputText value="Dev Center: " /></td>
					<td><h:selectOneMenu
							value="#{saveEmployeeCriteria.employee.devCenter}">
							<f:selectItems value="#{saveEmployeeCriteria.devCenterMap}" />
							<f:converter converterId="devCenterConverter"
								binding="#{saveEmployeeCriteria.devCenterConverter}" />
						</h:selectOneMenu></td>
				</tr>
				<tr>
					<td><h:outputText value="Phone Number: " /></td>
					<h:panelGrid id="saveEmployee_phonePanelGrid">
						<ui:repeat value="#{saveEmployeeCriteria.phones}" var="phone"
							varStatus="saveEmployee_phone">
							<h:inputText value="#{phone.number}" />
							<h:selectOneMenu value="#{phone.phoneType}">
								<f:selectItems value="#{saveEmployeeCriteria.phoneTypes}" />
								<f:converter converterId="phoneTypeConverter"
									binding="#{saveEmployeeCriteria.phoneTypeConverter}" />
							</h:selectOneMenu>
							<br />
						</ui:repeat>
					</h:panelGrid>
				</tr>
				<tr>
					<td><h:commandButton value="Extend">
							<f:ajax 
								listener="#{saveEmployeeCriteria.extendPhones}"
								render="saveEmployee_phonePanelGrid" />
						</h:commandButton></td>
					<td><h:commandButton value="Save Employee"
							actionListener="#{saveEmployeeCriteria.saveEmployee}">
						</h:commandButton></td>
				</tr>

			</table>
		</h:form>
	</ui:define>
</ui:composition>
