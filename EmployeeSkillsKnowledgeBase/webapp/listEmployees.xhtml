<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/template.xhtml">

	<ui:define name="title">List Employees</ui:define>


	<ui:define name="content">

		<table class="order-table">
			<tr>
				<th class="order-table-header">First Name</th>
				<th class="order-table-header">Surname</th>
				<th class="order-table-header">Birth Date</th>
				<th class="order-table-header">Phone(s)</th>
			</tr>
			<ui:repeat var="employeeLoop"
				value="#{listEmployeeController.employeeList}">
				<tr>
					<td class="order-table-row">#{employeeLoop.name}</td>
					<td class="order-table-row">#{employeeLoop.surname}</td>
					<td class="order-table-row">#{employeeLoop.birthDate}</td>
					<td><ui:repeat var="phoneLoop"
							value="#{employeeLoop.phoneList}">
							<p>#{phoneLoop.number}[#{phoneLoop.phoneType.description}]</p>
						</ui:repeat></td>
				</tr>
			</ui:repeat>
		</table>
	</ui:define>
</ui:composition>
</html>
