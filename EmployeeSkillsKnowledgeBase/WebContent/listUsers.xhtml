<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
 	  xmlns:h="http://java.sun.com/jsf/html"
 	  xmlns:ui="http://java.sun.com/jsf/facelets"      
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">

<h:head>
	<title>List Users</title>
	<h:outputStylesheet library="css" name="table-style.css"  />
</h:head>
<h:body>
<table>
	<tr>
		<td><a href="index.xhtml">Home Page</a></td>
		<td><a href="saveUsers.xhtml">Save Users</a></td>
		<td><a href="search.xhtml">Search</a></td>
	</tr>
</table>

			<table class="order-table">
				<tr>
						<th class="order-table-header">First Name</th>
						<th class="order-table-header">Surname</th>
						<th class="order-table-header">Birth Date </th>
						<th class="order-table-header">Phone(s)</th>
				</tr>	
				<tbody>			
					<ui:repeat var="userLoop" value="#{listUserController.userList}">
						<h:panelGroup>		
							<tr>
														
							<td class="order-table-row">#{userLoop.username}</td> 
							<td class="order-table-row">#{userLoop.surname}</td> 
							<td class="order-table-row">#{listUserController.getBirthDateString(userLoop.birthDate)}</td> 
														
							<ui:repeat var="phoneLoop" value="#{userLoop.phoneList}">
								<td class="order-table-row">#{phoneLoop.number}</td> 
								<td class="order-table-row">[#{phoneLoop.phoneType.description}]</td> 
									
							<!-- 		<h:outputText  value="#{phoneLoop.phoneType.description}"/>  -->
															
							</ui:repeat>
							
							</tr>
						</h:panelGroup>
					</ui:repeat>
				</tbody>
			</table>


<h:messages />

</h:body>
</html>
