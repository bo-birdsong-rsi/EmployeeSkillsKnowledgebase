<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<f:view>
	<head>

<title>Save Users</title>
	</head>
	<h:body>
		<table>
			<tr>
				<td><a href="index.xhtml">Home Page</a></td>
				<td><a href="listUsers.xhtml">List Users</a></td>
				<td><a href="saveUsers.xhtml">Save Users</a></td>
			</tr>
		</table>
		
		<h:form>
			<table>
				<tr>
					<td colspan="2" align="center"><h2>Search Users</h2></td>
				</tr>
				<tr>
					<td><h:outputText value="Search by Surname: " /></td>
					<td><h:inputText id="surname" value="#{searchController.surname}"/></td> 
				</tr>
				<tr>
					<td><h:outputText value="Search by Id: " /></td>
					<td><h:inputText id="id" value="#{searchController.id}"/></td> 
				</tr>
				<tr>
					<td><h:commandButton value="Search"
							action="#{searchController.search}">
						</h:commandButton></td>
				</tr>
			</table>
		</h:form>
		
		<h:dataTable var="listVar" value="#{searchController.userList}" cellspacing="6">
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="First Name" />
				</f:facet>
				<h:outputText value="#{listVar.username}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Surname" />
				</f:facet>
				<h:outputText value="#{listVar.surname}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Birth Date" />
				</f:facet>
				<h:outputText value="#{listVar.birthDate}">
					<f:convertDateTime dateStyle="full" type="date" />
				</h:outputText>
			</h:column>
		</h:dataTable>
		
		<h:messages />
	</h:body>
</f:view>
</html>
