<ui:composition template="/WEB-INF/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<ui:define name="title">List Users</ui:define>
	<ui:define name="content">
		<h:form id="form">
			<table>
				<tr>
					<td><h:outputText value="Description: " /></td>
					<td><h:inputText id="description"
							value="#{saveDevCenterController.center.description}" /></td>
				</tr>
				<tr>
					<td><h:outputText value="Name: " /></td>
					<td><h:inputText id="name"
							value="#{saveDevCenterController.center.name}" /></td>
				</tr>
				<tr>
					<td><h:outputText value="Address: " /></td>
					<td><h:inputText id="address"
							value="#{saveDevCenterController.center.address}" /></td>
				</tr>
				<tr>
					<td><h:outputText value="Address 2: " /></td>
					<td><h:inputText id="address2"
							value="#{saveDevCenterController.center.address2}" /></td>
				</tr>
				<tr>
					<td><h:outputText value="City: " /></td>
					<td><h:inputText id="city"
							value="#{saveDevCenterController.center.city}" /></td>
				</tr>
				<tr>
					<td><h:outputText value="State: " /></td>
					<td><h:inputText id="state"
							value="#{saveDevCenterController.center.state}" /></td>
				</tr>
				<tr>
					<td><h:outputText value="Zip: " /></td>
					<td><h:inputText id="zip"
							value="#{saveDevCenterController.center.zipcode}" /></td>
				</tr>
				<tr>
					<td><h:commandButton value="Save Center"
							action="#{saveDevCenterController.saveCenter}">

						</h:commandButton></td>
				</tr>
			</table>
		</h:form>
	</ui:define>
</ui:composition>
