buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.2.3.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'spring-boot'

jar {
    baseName = 'gs-spring-boot'
    version =  '0.1.0'
}

repositories {
    mavenCentral()
    
}

sourceCompatibility = 1.7
targetCompatibility = 1.7

dependencies {

runtime files('lib/sqljdbc4.jar')
runtime fileTree(dir: 'lib', include: '*.jar')
    compile 'com.sun.faces:jsf-api:2.2.9'
    compile 'com.sun.faces:jsf-impl:2.2.9'
    compile 'jstl:jstl:1.2'
    compile 'org.springframework.boot:spring-boot-starter-web:1.2.0.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-security:1.2.0.RELEASE'
    compile 'org.springframework:spring-context:4.1.6.RELEASE'
    compile 'org.springframework:spring-tx:4.1.6.RELEASE'
    compile 'org.springframework:spring-aop:4.1.6.RELEASE'
    compile 'org.springframework:spring-web:4.1.6.RELEASE'
    compile 'org.springframework:spring-webmvc:4.1.6.RELEASE'
    compile 'org.apache.logging.log4j:log4j:2.3'
    
    compile 'org.slf4j:slf4j-api:1.7.12'
    compile 'ch.qos.logback:logback-classic:1.1.3'
    
    compile 'org.hibernate:hibernate-entitymanager:4.3.10.Final'
    compile 'org.hibernate:hibernate-core:4.3.10.Final'
    compile 'org.hibernate:hibernate-validator:4.3.10.Final'
    //compile 'org.hibernate:hibernate-engine:4.3.10.Final'
    compile 'org.javassist:javassist:3.19.0-GA'
    compile 'org.apache.tomcat:tomcat-dbcp:8.0.23'
    
    compile 'dom4j:dom4j:1.6'
    compile 'commons-collections:commons-collections:3.2.1'
    compile 'mysql:mysql-connector-java:5.1.35'
	compile 'antlr:antlr:2.7.7'
    
    compile 'org.primefaces:primefaces:5.2'
	compile 'javax.servlet:javax.servlet-api:3.1.0'
	compile 'org.primefaces:primefaces:5.2'
	compile 'com.sun.faces:jsf-impl:2.2.11'
	compile 'com.sun.faces:jsf-api:2.2.11'
	compile 'org.apache.commons:commons-lang3:3.4'
	compile 'junit:junit:4.12'
	compile 'org.springframework:spring-test:4.1.6.RELEASE'
	compile 'org.springframework:spring-orm:4.1.6.RELEASE'
	compile 'org.springframework:spring-jdbc:4.1.6.RELEASE'

    // tag::jetty[]
    compile("org.springframework.boot:spring-boot-starter-web") {
        exclude module: "spring-boot-starter-tomcat"
    }
    compile("org.springframework.boot:spring-boot-starter-jetty")
    // end::jetty[]
    // tag::actuator[]
    compile("org.springframework.boot:spring-boot-starter-actuator")
    // end::actuator[]
    testCompile("junit:junit")
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.3'
}

bootRepackage {
   mainClass='com.rsi.esk.ESKApplication'
}
